<div class="app-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bolder" routerLink="/">Team 1 Blog</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="me-auto mb-2 mb-lg-0"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
              ><i class="fas fa-igloo"></i> Home</a
            >
          </li>

          <!-- login/register -->
          <li class="nav-item" *ngIf="!userData">
            <a class="nav-link" routerLink="/login"
              ><i class="fas fa-sign-in-alt"></i> Login</a
            >
          </li>

          <li class="nav-item" *ngIf="!userData">
            <a class="nav-link" routerLink="/register"
              ><i class="fas fa-user-plus"></i> Register</a
            >
          </li>

          <!-- after login -->
          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="!!userData"
              [routerLink]="['/editor']"
              routerLinkActive="active"
              ><i class="fas fa-edit"></i> New Article</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="!!userData"
              [routerLink]="['/settings']"
              routerLinkActive="active"
              ><i class="fas fa-users-cog"></i> Settings</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              *ngIf="!!userData"
              [routerLink]="['/profile', userData.username]"
              routerLinkActive="active"
            >
              <img [src]="userData.image" class="avatar-header" />{{
                userData.username
              }}</a
            >
          </li>

          <li class="nav-item d-flex align-items-center" (click)="onLogout()">
            <a
              class="nav-link text-danger"
              *ngIf="!!userData"
              style="cursor: pointer"
              ><i class="fas fa-sign-out-alt fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
