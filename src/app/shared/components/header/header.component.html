<div class="app-header">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    [ngClass]="{ 'fixed-top': scroll, 'sticky-top': !scroll }"
    #navbar
  >
    <div class="container">
      <a class="navbar-brand fw-bolder" routerLink="/">Team 1 Blog</a>

      <a
        class="navbar-toggler"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
        aria-expanded="false"
        aria-label="Toggle navigation"
        role="button"
      >
        <span class="navbar-toggler-icon"></span>
      </a>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
        [ngClass]="{ show: statusCanvas }"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Team 1 Blogs</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body d-lg-flex justify-content-lg-end">
          <ul class="navbar-nav">
            <li
              class="nav-item  mx-2"
              data-bs-dismiss="offcanvas"
              data-bs-target="#my-offcanvas"
              aria-label="Close"
            >
              <a
                class="nav-link"
                [routerLink]="['/home']"
                routerLinkActive="active"
                ><i class="fas fa-igloo"></i> Home</a
              >
            </li>

            <!-- login/register -->
            <li
              class="nav-item mx-2"
              data-bs-dismiss="offcanvas"
              data-bs-target="#my-offcanvas"
              aria-label="Close"
              *ngIf="!userData"
            >
              <a class="nav-link" routerLink="/login"
                ><i class="fas fa-sign-in-alt"></i> Login</a
              >
            </li>

            <li
              class="nav-item mx-2"
              data-bs-dismiss="offcanvas"
              data-bs-target="#my-offcanvas"
              aria-label="Close"
              *ngIf="!userData"
            >
              <a class="nav-link" routerLink="/register"
                ><i class="fas fa-user-plus"></i> Register</a
              >
            </li>

            <!-- after login -->
            <li
              class="nav-item mx-2"
              data-bs-dismiss="offcanvas"
              data-bs-target="#my-offcanvas"
              aria-label="Close"
            >
              <a
                class="nav-link"
                *ngIf="!!userData"
                [routerLink]="['/editor']"
                routerLinkActive="active"
                ><i class="fas fa-edit"></i> New Article</a
              >
            </li>

            <li
              class="nav-item mx-2"
              data-bs-dismiss="offcanvas"
              data-bs-target="#my-offcanvas"
              aria-label="Close"
            >
              <a
                class="nav-link"
                *ngIf="!!userData"
                [routerLink]="['/settings']"
                routerLinkActive="active"
                ><i class="fas fa-users-cog"></i> Settings</a
              >
            </li>

            <li
              class="nav-item mx-2"
              data-bs-dismiss="offcanvas"
              data-bs-target="#my-offcanvas"
              aria-label="Close"
            >
              <a
                class="nav-link"
                *ngIf="!!userData"
                [routerLink]="['/profile', userData.username]"
                routerLinkActive="active"
              >
                <img
                  [src]="userData.image"
                  class="avatar-header"
                  (error)="changeSource($event)"
                />{{ userData.username }}</a
              >
            </li>

            <li class="nav-item d-flex align-items-center" (click)="onLogout()">
              <a
                class="nav-link text-danger"
                *ngIf="!!userData"
                style="cursor: pointer"
                ><i class="fas fa-sign-out-alt fa-lg"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
