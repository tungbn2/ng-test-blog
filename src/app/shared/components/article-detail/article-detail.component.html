<div class="article card" style="width: 100%; height: 100%">
  <!-- card-header -->
  <div class="card-header bg-light text-center">
    <h5 class="mt-2 mb-2 fw-bold overtext">{{ article.title }}</h5>
  </div>
  <!-- card-author -->
  <div class="card-body bg-light text-dark d-flex justify-content-between">
    <div class="card-title d-flex align-items-center">
      <!-- avar -->
      <a (click)="onNavigate('/profile', article.author.username)"
        ><img
          [src]="article.author.image"
          alt="ava"
          class="article-header-avatar me-2"
      /></a>
      <!-- author -->
      <div class="author-detail overtext">
        <a
          (click)="onNavigate('/profile', article.author.username)"
          class="nav-link fw-bold fs-5"
          >{{ article.author.username }}</a
        >
        <p>{{ article.updatedAt | date: "mediumDate" }}</p>
      </div>
    </div>

    <!-- favorite -->
    <div class="favorite-btn d-flex align-items-center">
      <button
        class="btn btn-custom"
        (click)="onFavorite(article.slug, article.favorited, $event)"
        [disabled]="disabled"
      >
        <i
          class="fa-heart"
          [ngClass]="{
            far: !article.favorited,
            fas: article.favorited
          }"
        ></i>
        {{ article.favoritesCount }}
      </button>
    </div>
  </div>
  <!-- card-body -->
  <div class="card-body bg-light">
    <div class="article-body-text">
      <p class="card-text">{{ article.body }}</p>
    </div>
    <div class="mt-3 overtext">
      <a
        *ngFor="let item of article.tagList"
        class="tag-item me-1"
        (click)="onClick(item)"
      >
        #{{ item }}</a
      >
    </div>
  </div>
  <!-- card-footer -->
  <div class="card-footer bg-light">
    <a class="btn btn-custom-link" (click)="onNavigate('/article/', article.slug)"
      >Read more ...</a
    >
  </div>
</div>
