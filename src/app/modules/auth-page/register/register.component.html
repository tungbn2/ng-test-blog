<div class="app-register">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <h2 class="fw-bold text-center">Register form</h2>
    <div class="text-center"><a routerLink="/login">Have an account?</a></div>

    <div class="form-group">
      <input
        type="text"
        placeholder="Enter username ..."
        class="form-control mt-2"
        ngModel
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        placeholder="Enter email ..."
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        placeholder="Enter password ..."
        class="form-control"
        ngModel
        name="password"
        required
      />
    </div>

    <div class="register-button-group d-flex justify-content-end">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </div>
  </form>
</div>
