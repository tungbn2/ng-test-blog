<div class="edit-article">
  <p class="fs-2 text-center fw-bold">
    {{ slug ? "Update Article" : "Create new Article" }}
  </p>

  <form [formGroup]="formEditArticle" (ngSubmit)="onSubmit(tagList.value)">
    <div class="form-group mt-2">
      <input
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Enter the title ..."
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="description"
        placeholder="Enter the description ..."
      />
    </div>

    <div class="form-group">
      <textarea
        class="form-control"
        rows="3"
        formControlName="body"
        placeholder="Enter the body ..."
      ></textarea>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        #tagList
        placeholder="Enter the tagList ..."
      />
    </div>

    <div class="show-taglist">
      <span *ngFor="let tagItem of tagListData; index as i" class="tag-item"
        >#{{ tagItem }}
        <i class="fas fa-times-circle" (click)="onRemoveTagItem(i)"></i
      ></span>
    </div>

    <div class="form-button mt-3 d-flex justify-content-end">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="formEditArticle.invalid"
      >
        Publish Article
      </button>
    </div>
  </form>
</div>
