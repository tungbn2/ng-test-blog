<div class="article-detail">
  <div class="article-header mt-4">
    <h2 class="fw-bold">{{ articleData?.currentArticle?.title }}</h2>
    <div class="author-detail d-flex justify-content-between">
      <div class="author-info d-flex align-items-center">
        <div class="image me-4">
          <img [src]="articleData?.author?.image" alt="" class="avatar-img" />
        </div>

        <div class="author-name">
          <a
            class="nav-link text-dark"
            [routerLink]="['/profile', articleData?.author?.username]"
            ><h3 class="fw-bold">{{ articleData?.author?.username }}</h3></a
          >
          <p class="fw-bold">
            {{ articleData?.currentArticle?.createdAt | date: "longDate" }}
          </p>
        </div>
      </div>

      <div class="follow-group d-flex align-items-center" *ngIf="!isUser">
        <button
          class="btn btn-outline-light text-dark me-1"
          (click)="onClickButtonFollow()"
        >
          <i class="fas fa-plus-circle"></i>
          {{ articleData?.author?.following ? "Unfollow " : "Follow" }}
          {{ articleData?.author?.username }}
        </button>

        <button class="btn btn-success" (click)="onClickFavorite()">
          <i
            class="fa-heart"
            [ngClass]="{
              far: !articleData?.currentArticle?.favorited,
              fas: articleData?.currentArticle?.favorited
            }"
          ></i>
          {{
            articleData?.currentArticle?.favorited ? "Unfavorited" : "Favorite"
          }}
          Article {{ articleData?.currentArticle?.favoritesCount }}
        </button>
      </div>

      <div class="auth-group" *ngIf="isUser">
        <button class="btn btn-outline-light me-1" (click)="OnNavigate()">
          <i class="fas fa-pen-nib"></i> Edit Article
        </button>

        <button class="btn btn-danger" (click)="onDeleteArticle()">
          <i class="far fa-trash-alt"></i> Delete Article
        </button>
      </div>
    </div>
  </div>

  <div class="article-body">
    <p class="fs-3 mb-2">
      <i class="fas fa-quote-left fa-xs"></i>
      {{ articleData?.currentArticle?.description }}"
      <i class="fas fa-quote-right fa-xs"></i>
    </p>
    <hr />
    <span
      *ngFor="let item of articleData?.currentArticle?.tagList"
      class="tag-name fs-5"
    >
      # {{ item }}</span
    >
  </div>
</div>
